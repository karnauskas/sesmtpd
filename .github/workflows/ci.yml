name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - uses: securego/gosec@master
        with:
          args: -quiet -no-fail cmd/... pkg/...
      - run: go test ./cmd/... ./pkg/...
