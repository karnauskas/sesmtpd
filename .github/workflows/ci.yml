name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.18'
      - uses: securego/gosec@master
        with:
          args: -quiet -no-fail cmd/...
      - run: go test ./cmd/...
